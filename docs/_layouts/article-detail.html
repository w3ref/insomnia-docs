---
layout: default
---
<div class="container">
    <div class="container-fluid article-detail-container">
        <div class="row">
            <div class="col-md-3">
                {% include sidebar-nav.html %}
                {% include anchor-links.html %}
            </div>
            <div class="col-md-6 col-lg-7 show-anchor-links">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
            <div class="col-md-3 col-lg-2 text-start z-sidebar">
                <div class="sticky-top">
                    <div>
                        <span><img src="/assets/images/github-icon.svg" alt="" class="github-icon me-2"></span>
                        <a href="https://github.com/Kong/insomnia-docs/edit/main/docs/{{ page.path }}" alt="Редактировать эту страницу" class="github-link">
                            Редактировать эту страницу
                        </a>
                    </div>
                    <div>
                        <span><img src="/assets/images/report-problem-icon.svg" alt="" class="github-icon me-2"></span>
                        <a href="https://github.com/Kong/insomnia-docs/issues" alt="Сообщить о проблеме" class="github-link">
                            Сообщить о проблеме
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
